
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css"
  <title></title>
</head>
<body>  
  <div class="header">
    <ul class="ul">
                <li> <img class="logo" src="https://images.unsplash.com/photo-1601158935942-52255782d322?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1472&q=80"> </li>
                <li>Fakebook</li>
            </ul>
    </div> 
  <div class=nav>
     <h1 class=intro>Welcome to Fakebook Photo app</h1> 
   </div>
    <div class=body>
      <h3>Upload new File</h3>
         <div class="form-group">
           <form method="post" action="/upload-photos" enctype="multipart/form-data">
             <div style="display: flex;">
               <input type="file" accept=".png, .jpeg, .jpg, .gif" name="photos" multiple class="form-control" style="margin-right: 1em;">
               <input type="submit" class="btn btn-primary">
             </div>
           </form>
         </div> 
    </div>
    <div>  
      
      {% for image in image_links %}
     
        <img src="{{ image }}" alt="Images" width="auto" height="200">
        <a href="/delete/{{image}}">Delete</a>
      

      {% endfor %} 

      
    </div>
  </div>
</body>
</html>
